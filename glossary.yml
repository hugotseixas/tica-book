Supressão de Vegetação Natural: |
    Supressão de Vegetação Natural (SVN) é uma ação realizada pelo homem, e consiste na transformação de uma área originalmente ocupada por alguma vegetação natural. Essa transformação ocorre pela remoção da vegetação natural a um grau em que esta área não é mais reconhecida como uma formação natural, passando a ser reconhecida como uma ocupação antrópica. A vegetação natural pode ser uma floresta, savana, campo, pântano, ou qualquer outro tipo formação vegetal considerado natural. Esse fenômeno também é geralmente chamado de desmatamento.

Objeto Transitivo: |
    Objetos transitivos são a integralização de conhecimentos sobre determinado objeto, a socialização de tudo que percebemos. Por exemplo, se pensarmos em uma rodovia: o que define ela como rodovia, pra que ela serve, a relação dela com demais objetos, essas são definições sociais que representam a idéia de rodovia como um objeto transitivo. Portanto, objetos transitivos são dependentes do nosso conhecimento sobre eles.

Objeto Intransitivo: |
    Objetos intransitivos são entidades que constituem o universo. Tais entidades são permanentes e independentes do nosso conhecimento sobre elas.

Domínio Real: |
    O domínio real abrange eventos, experiências e também os mecanismos causais que manifestam esses eventos e as experiências sobre esses eventos. Os mecanismos generativos que existem no dominio real, nem sempre são realizados, mesmo assim, eles ainda são reais e permanentes. 

Domínio Atual: |
    O domínio atual abrange eventos e experiências manifestadas pela realização de mecanismos generativos. Os eventos no domínio atual podem ou não ser percebidos, ou seja, um evento não percebido não implica que esse evento não ocorreu.

Domínio Empírico: |
    O domínio empírico abrange apenas a percepção e a experiência sobre eventos manifestados pela realização de mecanismos generativos.

Mecanismo Generativo: |
    Mecanismos Generativos são configurações de objetos intransitivos que, quando realizadas, causam a ocorrência de eventos no universo. Esses mecanismos são permanentes e existem independentemente de sua realização.

Habitus: |
    Habitus é a descrição do efeito da estrutura social sobre a ação de um agente social, que por sua vez possui um potencial efeito transformativo sobre a própria estrutura social. Portanto, habitus pode ser considerado como uma interface entre estrutura social e agente social, em que ambos são mutuamente afetados, ou seja, são interdependentes. O Habitus são disposições que atuam como tendências duráveis do modo como um agente social percebe e transforma o mundo social.

Campo Social: |
    O Campo Social é um espaço abstrato de relações entre Agentes Sociais. Dentro da Teoria de Campos de Pierre Bourideu, Campos Sociais são arenas de disputas entre Agentes Sociais em busca de objetivos específicos dentro desse campo.

Campo do Poder: |
    O Campo do Poder representa um espaço abstrato que permeia todos os Campos Sociais, em que ocorrem disputas por poder. A autoridade obtida dentro do Campo do Poder não pode ser reduzida por um tipo de Capital especifico em um Campo Social específico.

Capital: |
    Capital são formas de poder que se manifestam de diferentes maneiras, como recursos materiais ou imateriais.

Capital Econômico: |
    Capital Econômico é uma forma de poder que representa recursos financeiros e posse de propriedades e bens.

Capital Social: |
    Capital Social se define como a obtenção de recursos através de relações sociais, como grupos, redes de contatos, alianças, parcerias.

Capital Cultural: |
    Capital Cultural se traduz em recursos obtidos pelo desenvolvimento de habilidades intrinsecas de um certo grupo, ou do reconhecimento de autoridade desse grupo de maneira institucionalizada.

Capital Simbólico: |
    Capital Simbólico se manifesta pelo reconhecimento de reputação, autoridade ou legitimação sobre algum objeto. Por exemplo, a institucionalização de Territórios Indígenas e a legitimação de posse e usufruto desse território, não sendo possível sua alienação por meios financeiros.

Agente Social: |
    Um Agente Social é definido como um indivíduo ou como um grupo de indivíduos que apresentam, de maneira geral, aspectos culturais e sociais semelhantes, e partilham de objetivos em comum. Apesar disso, Agentes Sociais não são entidades homogêneas e livres de contradições.

Variável: |
    Uma variável é uma representação de um objeto transitivo em forma quantitativa ou qualitativa. Ela é representada como uma coluna em uma tabela de dados.

Observação: |
    Observação é a representação da integralização de uma Variável em um período de tempo, e em um espaço definido. Ela é representada como uma linha em uma tabela de dados.
