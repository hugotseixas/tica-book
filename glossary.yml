Mecanismo Generativo: |
    Mecanismos Generativos são configurações de objetos intransitivos que, quando realizadas, causam a ocorrência de eventos no universo. Esses mecanismos são permanentes e existem independentemente de sua realização.

Habitus: |
    Habitus é a descrição do efeito da estrutura social sobre a ação de um agente social, que por sua vez possui um potencial efeito transformativo sobre a própria estrutura social. Portanto, habitus pode ser considerado como uma interface entre estrutura social e agente social, em que ambos são mutuamente afetados, ou seja, são interdependentes.

